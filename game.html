<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
	<!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
	<link rel="stylesheet" type="text/css" href="./src/css/game.css">
	<title></title>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<div class="app">
		<div class="count">
			<p class="p clearfix"><a href="javascript:void(0)"><img src="src/images/author.png" class="img-responsive"></a><span class="span">0</span><!-- <span class="span1"><img src="src/images/music.png" class="img-responsive kitBtn"></span> --></p>
			<div class="contenCount">
				<p class="p">
				   <i></i>
				   <span class="beginTimg">0</span>
				   <span class="endTime">60s</span>
				</p>
				<p class="p1"><img src="src/images/portrait.png" class="img-responsive"></p>
				<p class="p2"><span class="num">1</span>&nbsp;<span>/&nbsp;10</span></p>
				<p class="p3">什么叫做Tony老师?</p>
				<form action="" method="post">
				     <button type="button"><span>A.</span>托你剪好点啊</button>
				     <button type="button"><span>b.</span>只是一个名字</button>
				     <button type="button"><span>c.</span>走国际路线</button>
				     <button type="button"><span>d.</span>走国际路线</button>
				</form>
			</div>
			<!-- 挑战成功弹窗 -->
			<div class="popup">
				<span class="close"><img src="src/images/bg9.png" class="img-responsive"></span>
				<div class="popupCount">
					<p class="gade">
					    <span>最佳成绩为：高级测试</span>
					    <span>最佳排名为：NO.1</span>
					</p>
					<p class="chance">您还有<span>2</span>次挑战机会，分享好友即可再获得一次机会</p>
					<span class="discounts discountsBtn">领取优惠券</span>
					<p class="pBottom clearfix">
						<a href="">去商城</a>
						<a href="game.html">继续挑战</a>
					</p>
				</div>
			</div>
			<!-- 挑战失败弹窗 -->
			<div class="popup1">
			    <img src="src/images/bird.png" class="img-responsive slide">
				<span class="close"><img src="src/images/bg9.png" class="img-responsive"></span>
				<div class="popupCount1">
					<p class="p">您答对了5道题</p>
					<p class="p">题目完成答对才算挑战成功</p>
					<p class="p">才能叁与抽奖活动</p>
					<p class="gade">
						<span>最佳成绩为：高级测试</span>
						<span>最佳排名为：NO.1</span>
					</p>
					<p class="chance">您还有<span>2</span>次挑战机会，分享好友即可再获得一次机会</p>
					<a href="javascript:void(0)" class="discounts discountsBtn1">再玩一次</a>
					<p class="clearfix pBottom">
						<a href="">去商城</a>
						<a href="index.html">返回首页</a>
					</p>
				</div>
			</div>
		</div>
	</div>

	<!-- 加载播放音乐 -->
	<!-- <script src="./src/js/music.js" type="text/javascript"></script> -->
	<script src="src/js/game.js"></script>
</body>
</html>
